{% extends 'app/base.html' %}
{% block title %}
    Registrarse
{% endblock %}

{% block content %}

<h2 class="mt-2">Crear una cuenta</h2>
<hr class="mt-0 mb-4">

{% load crispy_forms_tags %}
<form method='POST' >
    {% csrf_token %}
    {{ form|crispy }}
    {{ profile_form|crispy }}
    <button type='submit'>Registrarse</button>
</form>

{% endblock %}
